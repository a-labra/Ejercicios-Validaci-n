<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Ejercicio Felicidad :D</h1>
    <script type="text/javascript">
        let hambre = prompt("¿Tienes hambre? ");

        if(hambre === "SI" || hambre === "si" || hambre === "S" || hambre === "s"){
            alert("Tu respuesta indica que estas TRISTE =( ");
        } else if(hambre === "NO" || hambre === "no" || hambre === "N" || hambre === "n"){
          alert("Qué bien eres una persona FELIZ =D");
        }
        else{
          alert("Respuestas válidas: \"SI ó S ó s ó NO ó N ó n\"");
        }

    </script>
	</body>
</html>
