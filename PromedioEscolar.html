<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Promedio escolar</title>
</head>

<body>
	<h1> ¿Castigo o premio de papá? </h1>
<script type ="text/javascript">
	
	let examen1 = parseFloat(prompt("¿Cuál fue tu primera calificación?"));
	let examen2 = parseFloat(prompt("¿Cuál fue tu segunda calificación?"));
	let examen3 = parseFloat(prompt("¿Cuál fue tu tercera calificación?"));
	
	let promedio = (examen1 + examen2 + examen3)/3;
	
	if (promedio>=8.5) {
		alert("Tu promedio es: "+promedio.toFixed(2)+". ¡Felicidades! Serás premiado(a) por tu papá.");
	} else { 
		
		alert("Tu promedio es: "+promedio.toFixed(2)+". Tu papá te castigará.");
	}
	
</script>	
</body>
</html>
