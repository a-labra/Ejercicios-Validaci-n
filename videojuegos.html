<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Ejercicio Felicidad :D</h1>
    <script type="text/javascript">
        let nivel = parseInt(prompt("¿Cuál es tu nivel? "));

        if(nivel <=9){
            alert("Tu nivel es APRENDIZ... continua esforzandote");
        } else if(nivel >= 10 && nivel <20){
          alert("Qué bien eres un ACROBATA =D");
        }
        else if(nivel >= 20){
          alert("WOW eres un NINJA");
        } else{
          alert("Respuesta no válida, intenta con valores numéricos =)");
        }

    </script>
	</body>
</html>
